<!doctype html>
<html>
	<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>BCPMe - My Critical Systems</title>

    <!-- Bootstrap core CSS -->
	<link href="justincss/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="js/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<script src="justinjs/bootstrap.min.js"></script>
		
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

	<script type='text/javascript'>$( document ).ready(function() {
		 $('.leftmenutrigger').on('click', function(e) {
		 $('.side-nav').toggleClass("open");
		 e.preventDefault();
		});
	});</script>
	
	<script type='text/javascript'>function toggler(divId) {$("#" + divId).toggle();}</script>
	
	<script type="text/javascript">
    $(window).on('load',function(){
        $('#myModal').modal({backdrop: 'static', keyboard: false});
    });
	</script>
	
    <!-- Custom styles for this template -->
    <link href="justinstyle/navbar.css" rel="stylesheet">

	</head>
<body>

 <div id="wrapper" class="animate">
    <nav class="navbar header-top fixed-top navbar-expand-lg navbar-dark bg-company-red">
      <span class="navbar-toggler-icon leftmenutrigger"></span>
      <a class="navbar-brand" href="#"><img src="images/BCPMeLogo-W.png" width="145" height="54" alt="BCP Me"/></a>
		
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav animate side-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">BCP Tracker</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">New BCP Plan</a>
          </li>
		  <li class="nav-item">
            <a class="nav-link" href="#">Logout</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-md-auto d-md-flex p-2">
          <li class="nav-item">
	  	  <img src="images/Doctor.png" alt="" width="71" height="70" class="rounded-circle"/> <span class="text-light">Dr. Mary Jones</span>
		  </li>          
        </ul>
      </div>
    </nav>
	
  <!-- The Modal -->
  <div class="modal hide fade" id="myModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">My Critical Systems</h4>
          <button type="button" class="close" >&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
          <span><b>All fields marked with * are mandatory</b></span><br>
		  <div class="mt-2">
			<span>What systems that you undertake in your daily role?</span>
		  </div>
		  <div class="form-group mt-3">
			  <label for="system">System Name*</label>
			  <select class="form-control" id="system">
				<option hidden >Make a selection</option>
				<option>BossNet</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
			  </select>
		  </div>
		  <div class="form-group">
			  <label for="description">System Description</label>
			  <input type="text" class="form-control" readonly id="description">
		  </div>
		  <div class="form-group">
			  <label for="program">Program*</label>
			  <select class="form-control" id="program">
			    <option hidden >Make a selection</option>
				<option>Surgical Services</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
			  </select>
		  </div>
		  <div class="form-group">
			  <label for="unit">Clinical Unit*</label>
			  <select class="form-control" id="unit">
			    <option hidden >Make a selection</option>
				<option>All Surgical</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
			  </select>
		  </div>	
		  <div class="form-group">
			  <label for="comment">Comment/Contact</label>
			  <input type="text" class="form-control" readonly id="comment">
		  </div>		  
		<div class="card col mt-5">	
			<div class="d-flex">			  
			  <h6 class="mr-auto card-title m-2 pt-2">Activities</h6>
			  <a href="#" class="card-link grey-add">Add</a>
			</div>
		</div>			
		  <table class="table">
			  <thead>
				<tr>
				  <th scope="col">Function</th>
				  <th scope="col">Activity</th>
				  <th scope="col">Level of Dependance</th>
				</tr>
			  </thead>
			  <tbody>
				<tr>
				  <td>Consult</td>
				  <td>Accessing patient record</td>
				  <td>Full</td>
				  <td><a href="#">Edit</a></td>
				  <td><a href="#">Delete</a></td>
				</tr>
			  </tbody>
			</table>
        </div>
        
        <!-- Modal footer -->
        <div class="mt-5 modal-footer">
			<div class="col-6">
			  <button type="button" class="btn btn-outline-secondary">Delete</button>
			  <button type="button" class="btn btn-outline-secondary">Cancel</button>
			</div>
			<div class="col-6">  
			  <button type="button" class="btn btn-dark float-right">Save</button>
			</div>
		</div>
        
      </div>
    </div>
  </div>
  
</div>
 
</body>
</html>
