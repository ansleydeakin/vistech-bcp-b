<!doctype html>
<html lang="en">
 	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<title>BCPMe - Login</title>

		<!-- Bootstrap core CSS -->
		<link href="justincss/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
		<script src="justinjs/bootstrap.min.js"></script>
		<script src="js/jquery.min.js"></script>
		
		<style>
		  .bd-placeholder-img {
			font-size: 1.125rem;
			text-anchor: middle;
		  }

		  @media (min-width: 768px) {
			.bd-placeholder-img-lg {
			  font-size: 3.5rem;
			}
		  }
		</style>

		<!-- Custom styles for this template -->
		<link href="justinstyle/signin.css" rel="stylesheet">
	</head>
	
  <body class="text-center">
    <form class="form-signin" method="post" action="/loginsubmit">
	<a href="index.html" class="clearfix">
  <img class="mb-4" src="images/BCPMeLogo-W.png" alt="" width="300" height="100">
  </a>
  <br><br><br>
  <div class="form-group">
    <label for="inputEmail" class="sr-only">Email address</label></div>
  <div class="form-group">
    <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
  </div>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
  <br>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button> 
  <br>
  <div class="forgot">
    <a href="reset.html" class="text-muted">Forgot password?</a>
  </div>
  <p class="mt-5 mb-3 text-muted">&copy; Vistech 2019</p>
  </form>	
</body>
</html>
